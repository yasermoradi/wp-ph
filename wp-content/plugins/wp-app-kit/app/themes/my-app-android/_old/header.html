<%= menu %>

<div id="header" class="header full">
	<div id="refresh-message" class="message"></div>

	<% if( TemplateTags.displayBackButton() ){ %>
		<div id="back-button" class="back-button"></div>
	<% }else{ %>
		<div id="menu-button" class="burger"></div>		
	<% } %>

	<div id="refresh-button" class="refresh refresh-off"></div>
	<h1><%= title %></h1>
</div>
