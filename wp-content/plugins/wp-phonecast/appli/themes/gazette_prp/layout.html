<div class="snap-drawers" data-snap-ignore="true"><%= menu %></div>
<div class="snap-content" id="content" data-snap-ignore="true">
	<div class="topcoat-navigation-bar">
		<div class="topcoat-navigation-bar__item left quarter">
			<a id="slide-menu-button" class="topcoat-icon-button--quiet menu-button">
				<span class="topcoat-icon topcoat-icon--menu-stack"></span>
			</a>
		</div>
		<div class="topcoat-navigation-bar__item center half">
			<h1 class="topcoat-navigation-bar__title">Proto Topcoat</h1>
		</div>
		<div class="topcoat-navigation-bar__item right quarter">
			<a id="refresh-button" class="topcoat-icon-button--quiet menu-button">
				<span class="topcoat-icon topcoat-icon--refresh rotating"></span>
			</a>
		</div>
	</div>
	<%= content %>
</div>
