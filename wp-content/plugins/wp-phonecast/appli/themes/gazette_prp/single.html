<div id="single">
	<h1><%= post.title %></h1>
	<a class="comments" href="#comments-<%= post.id %>"><% post['nb-comments'] > 0 ? print(post['nb-comments']) : print('Aucun') %>&nbsp;commentaire<% post['nb-comments'] > 1 ? print('s') : '' %></a>
	<div id="single-content">
		<% if(post['image-a-la-une'].src.length){ %>
			<img src="<%= post['image-a-la-une'].src %>" />
		<% } %>
		<%= post.content %>
	</div>
</div>
